<div class="logo-and-slogan-container">
    <img class="logo-and-slogan" src="css/images/icon.png">
    <h1 class="logo-and-slogan">Time to Split</h1>
</div>
<div class='content-container'>
    <% for (i=0; i<numPeople; i++) { %>
        <label for="passenger-<%=i%>" class="split-input-label">Passenger <%=i+1%>: </label><input id="passenger-<%=i%>" class="split-input" type="text" placeholder="Venmo email"><br/>
    <% } %>
    <input id="send-charges" class="split-button" type="submit" value="Send Charges!">
</div>
